<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JobMiner</title>

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon/favicon.svg">
    <link rel="apple-touch-icon" href="/static/img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/static/img/favicon/site.webmanifest">

    <!-- Android Web App Icons -->
    <link rel="icon" sizes="192x192" href="/static/img/favicon/web-app-manifest-192x192.png">
    <link rel="icon" sizes="512x512" href="/static/img/favicon/web-app-manifest-512x512.png">

    <!-- Fallback PNG for older browsers -->
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon/favicon-96x96.png">

    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/static/img/jobminer_logo.svg" alt="JobMiner" height="45">
        </div>
        <div class="menu">
            <a href="/">主页</a>
            <a href="/docs">文档</a>
            <a href="/dashboard">JobMiner数据面板</a>
            <a href="https://github.com/yyylegend" target="_blank">GitHub</a>
            <button class="theme-toggle" id="theme-toggle">🌙</button>
        </div>
    </nav>

    <header>
        <h1>JobMiner</h1>
        <p>探索工作分析，技能趋势和薪资见解-都在这里</p>
    </header>

    <main>
        <div class="cards">
            <a href="/api/jobs" class="card">
                <h2>📂 查看岗位</h2>
                <p>获取结构化的职位列表和公司详细信息</p>
            </a>
            <a href="/api/skills/top" class="card">
                <h2>🧠 技能分析</h2>
                <p>看看哪些技术技能在职位发布中出现得最频繁</p>
            </a>
            <a href="/api/stats/salary" class="card">
                <h2>💰 薪资统计</h2>
                <p>比较不同城市或职位的平均工资</p>
            </a>
            <a href="/dashboard" class="card">
                <h2>📊 JobMiner面板</h2>
                <p>查看技能需求和薪资的互动图表</p>
            </a>
            <a href="/docs" class="card">
                <h2>⚙️ API文档</h2>
                <p>使用Swagger UI交互式地探索和测试API</p>
            </a>
        </div>
    </main>

    <footer>
        © 2025 JobMiner | Built with FastAPI & MySQL | Designed in Python 💜
    </footer>

    <script src="/static/js/theme.js" defer></script>
</body>
</html>
