<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>JobMiner 数据分析</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/theme.js" defer></script>
  <style>
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 28px;
      background-color: var(--nav-bg);
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 18px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .chart-container {
      margin: 50px 0;
      padding: 20px;
      border-radius: 12px;
      background: var(--card-bg);
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>
  <!-- ✅ 导航栏 -->
  <nav>
    <div>
      <a href="/">首页</a>
      <a href="/dashboard">数据分析</a>
      <a href="/docs">API 文档</a>
    </div>
    <div class="menu">
      <button class="theme-toggle" id="theme-toggle">🌙</button>
    </div>
  </nav>

  <!-- ✅ 主体内容 -->
  <main class="container">
    <h1> JobMiner Dashboard</h1>

    <div class="chart-container">
      <h2> 职位数量 Top 城市</h2>
      <canvas id="chartCities"></canvas>
    </div>

    <div class="chart-container">
      <h2> 各城市平均薪资</h2>
      <canvas id="chartSalary"></canvas>
    </div>

    <div class="chart-container">
      <h2> 热门技能统计</h2>
      <canvas id="chartSkills"></canvas>
    </div>
  </main>

  <!-- ✅ 数据注入 -->
  <script>
    const cities = JSON.parse(`{{ cities | tojson | safe }}`);
    const avgSalaries = JSON.parse(`{{ avg_salaries | tojson | safe }}`);
    const skills = JSON.parse(`{{ skills | tojson | safe }}`);
    const skillNames = skills.map(s => s[0]);
    const skillCounts = skills.map(s => s[1]);

    // 城市职位分布
    new Chart(document.getElementById("chartCities"), {
      type: 'bar',
      data: {
        labels: cities,
        datasets: [{
          label: '职位数量',
          data: cities.map(() => Math.floor(Math.random() * 50) + 5), // 临时随机数量，可替换为真实 API
          backgroundColor: 'rgba(75, 192, 192, 0.7)',
          borderRadius: 6
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    // 平均薪资分布
    new Chart(document.getElementById("chartSalary"), {
      type: 'bar',
      data: {
        labels: cities,
        datasets: [{
          label: '平均薪资 (元/月)',
          data: avgSalaries,
          backgroundColor: 'rgba(255, 159, 64, 0.8)',
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: '各城市平均薪资' },
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                return "￥" + context.parsed.y.toLocaleString();
              }
            }
          }
        }
      }
    });

    // 技能热度
    new Chart(document.getElementById("chartSkills"), {
      type: 'bar',
      data: {
        labels: skillNames,
        datasets: [{
          label: '出现次数',
          data: skillCounts,
          backgroundColor: 'rgba(153, 102, 255, 0.8)',
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: { display: true, text: '热门技能 Top 10' },
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
